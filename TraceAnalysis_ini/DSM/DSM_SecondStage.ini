[End]

[Trace]
	variableName = 'badWD'

	Evaluate = 'upper = 30; lower = 330; 
				badWD = find(WD_1_1_1 >= lower | WD_1_1_1 <= upper);' % based on tower orientation from sonic: fluxes should be filtered out

	title = 'wind direction data to be filtered out due to site layout'
	units = 'm/s' 
	minMax = [0,360]
[End]


