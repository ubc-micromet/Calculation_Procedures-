Site_name = 'Delta Site Marsh'
SiteID = 'DSM'
input_path    = ''
output_path   = '/Users/ziyi/MicrometLab/local_database/yyyy/DSM/clean/SecondStage/' 
high_level_path = {}
searchPath = 'auto'
 
% Contents:
% Misc. variables
% Profiles
% Radiation
% Soil
% Turbulent fluxes
% Carbon balance terms
% Energy storage terms

% ----------------------------------------------------------------------------
% Misc. important variables - temperature, pressure etc.
% ----------------------------------------------------------------------------

[Trace]
	variableName = 'TA_1_1_1'

	Evaluate = 'ind_delete = find(clean_tv<datenum(2021,9,4,0,30,0)); 
				TA_ECCC(ind_delete) = NaN;

				TA_1_1_1=shiftMyData(clean_tv,TA_1_1_1);
				% Remove spikes
				wlen=24; % data points used in each window (unit: 30min)
				thres=4; % ratio of std for lower and upper bound
				TA_1_1_1 = run_std_dev(TA_1_1_1,clean_tv,wlen,thres);

				TA_1_1_1 = calc_avg_trace(clean_tv,TA_1_1_1,TA_ECCC,-1);'

	title = 'Air temperature at 2m (HMP)'
	units = '^oC'
	minMax = [-20,50]
[End]

[Trace]
	variableName = 'TA_1_2_1'

	Evaluate = 'TA_1_2_1 = shiftMyData(clean_tv,TA_1_2_1); % Time Shift Correction
				TA_1_2_1 = run_std_dev(TA_1_2_1,clean_tv,wlen,thres);
				TA_1_2_1 = calc_avg_trace(clean_tv,TA_1_2_1,TA_ECCC,-1);'

	title = 'Air temperature at 350cm (HMP)'
	units = '^oC'
	minMax = [-20,50]
[End]



[Trace]
	variableName = 'RH_1_1_1'

	Evaluate = 'RH_1_1_1 = shiftMyData(clean_tv,RH_1_1_1); % Time Shift Correction
				RH_1_1_1 = run_std_dev(RH_1_1_1,clean_tv,wlen,thres);
				RH_1_1_1 = calc_avg_trace(clean_tv,RH_1_1_1,RH_ECCC,-1);'

	title = 'RH at 2m (HMP)'
	units = '%'
	minMax = [0,110]
	clamped_minMax = [0,100] 
[End]

[Trace]
	variableName = 'RH_1_2_1'

	Evaluate = 'RH_1_2_1 = shiftMyData(clean_tv,RH_1_2_1); % Time Shift Correction
				RH_1_2_1 = run_std_dev(RH_1_2_1,clean_tv,wlen,thres);
				RH_1_2_1 = calc_avg_trace(clean_tv,RH_1_2_1,RH_ECCC,-1);'

	title = 'RH at 350cm (HMP)'
	units = '%'
	minMax = [0,110]
	clamped_minMax = [0,100]
[End]

[Trace]
	variableName = 'VPD_1_1_1'

	Evaluate = '[e_H,ea_H] = vappress(TA_1_1_1,RH_1_1_1);
				VPD_1_1_1 = ea_H - e_H;
				VPD_1_1_1 = VPD_1_1_1*10;' % Converting kPa to hPa

	title = 'Vapour pressure deficit Vapour pressure deficit (from 2m HMP)'
	units = 'hPa'
	minMax = [0,100]
[End]

[Trace]
	variableName = 'TS_1'

	Evaluate = 'TS_1_1_1 = shiftMyData(clean_tv,TS_1_1_1); % Time Shift Correction	
				TS_1_1_1 = run_std_dev(TS_1_1_1,clean_tv,wlen,thres);

				TS_2_1_1 = shiftMyData(clean_tv,TS_2_1_1); % Time Shift Correction	
				TS_2_1_1 = run_std_dev(TS_2_1_1,clean_tv,wlen,thres);
				
				TS_1 = calc_avg_trace(clean_tv,[TS_1_1_1,TS_2_1_1]);'

	title = 'average soil temperature at 5cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
	variableName = 'TS_2'

	Evaluate = 'TS_1_2_1 = shiftMyData(clean_tv,TS_1_2_1); % Time Shift Correction	
				TS_1_2_1 = run_std_dev(TS_1_2_1,clean_tv,wlen,thres);

				TS_2_2_1 = shiftMyData(clean_tv,TS_2_2_1); % Time Shift Correction	
				TS_2_2_1 = run_std_dev(TS_2_2_1,clean_tv,wlen,thres);

				TS_2 = calc_avg_trace(clean_tv,[TS_1_2_1,TS_2_2_1]);'

	title = 'average soil temperature at 10cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
	variableName = 'TS_3'

	Evaluate = 'TS_1_3_1 = shiftMyData(clean_tv,TS_1_3_1); % Time Shift Correction	
				TS_1_3_1 = run_std_dev(TS_1_3_1,clean_tv,wlen,thres);

				TS_2_3_1 = shiftMyData(clean_tv,TS_2_3_1); % Time Shift Correction	
				TS_2_3_1 = run_std_dev(TS_2_3_1,clean_tv,wlen,thres);
				
				TS_3 = calc_avg_trace(clean_tv,[TS_1_3_1,TS_2_3_1]);'

	title = 'average soil temperature at 20cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
	variableName = 'TS_4'

	Evaluate = 'TS_1_4_1 = shiftMyData(clean_tv,TS_1_4_1); % Time Shift Correction	
				TS_1_4_1 = run_std_dev(TS_1_4_1,clean_tv,wlen,thres);

				TS_2_4_1 = shiftMyData(clean_tv,TS_2_4_1); % Time Shift Correction	
				TS_2_4_1 = run_std_dev(TS_2_4_1,clean_tv,wlen,thres);
				
				TS_4 = calc_avg_trace(clean_tv,[TS_1_4_1,TS_2_4_1]);'

	title = 'average soil temperature at 50cm depth'
	units = '^oC'
	minMax = [-20,60]
[End]

[Trace]
	variableName = 'G_1'

	Evaluate = 'p=find(clean_tv<=datenum(2021,09,09,12,30,0));
				mins =[min(G_1_1_1), min(G_2_1_1),  min(G_3_1_1)];
				maxs =[max(G_1_1_1), max(G_2_1_1),  max(G_3_1_1)];
				slps =[ 40.9846,  39.0569,  29.2824]; 
				ofts =[-16.8590, -16.1501, -11.2575];

				G_1_1_1(p)=slps(1)*((G_1_1_1(p)-mins(1))./(maxs(1)-mins(1)))+ofts(1);
				G_2_1_1(p)=slps(2)*((G_2_1_1(p)-mins(2))./(maxs(2)-mins(2)))+ofts(2);
				G_3_1_1(p)=slps(3)*((G_3_1_1(p)-mins(3))./(maxs(3)-mins(3)))+ofts(3);

				G_1_1_1 = shiftMyData(clean_tv,G_1_1_1); % Time Shift Correction	
				G_1_1_1 = run_std_dev(G_1_1_1,clean_tv,wlen,thres);

				G_2_1_1 = shiftMyData(clean_tv,G_2_1_1); % Time Shift Correction	
				G_2_1_1 = run_std_dev(G_2_1_1,clean_tv,wlen,thres);

				G_3_1_1 = shiftMyData(clean_tv,G_3_1_1); % Time Shift Correction	
				G_3_1_1 = run_std_dev(G_3_1_1,clean_tv,wlen,thres);

				G_1 = calc_avg_trace(clean_tv,[G_1_1_1, G_2_1_1, G_3_1_1]);'

	title = 'soil heat flux at 5cm depth'
	units = '∞C'
	minMax = [-40,60]
[End]

[Trace]
	variableName = 'SW_IN_1_1_1'

	Evaluate = 'SW_IN_1_1_1 = shiftMyData(clean_tv,SW_IN_1_1_1); % Time Shift Correction	
				SW_IN_1_1_1 = calc_avg_trace(clean_tv,SW_IN_1_1_1,RBM_SW_IN_1_1_1,-1);'

	title = 'incoming shortwave radiation by CNR4'
	units = 'W/m^2'
	minMax = [-20,2000]
[End]

[Trace]
	variableName = 'SW_OUT_1_1_1'

	Evaluate = 'SW_OUT_1_1_1 = shiftMyData(clean_tv,SW_OUT_1_1_1); % Time Shift Correction'

	title = 'reflected shortwave radiation by CNR4'
	units = 'W/m^2'
	minMax = [-20,1500] 
[End]

[Trace]
	variableName = 'LW_IN_1_1_1'

	Evaluate = 'LW_IN_1_1_1 = shiftMyData(clean_tv,LW_IN_1_1_1); % Time Shift Correction
	        	LW_IN_1_1_1 = calc_avg_trace(clean_tv,LW_IN_1_1_1,RBM_LW_IN_1_1_1,-1);'

	title = 'incoming long wave radiation by CNR4'
	units = 'W/m^2'
