	minMax = [0.1,3]
[End]

[Trace]
	variableName = 'ORP_1_1_1'

	Evaluate = 'ORP_1_1_1 = run_std_dev(ORP_1_1_1,clean_tv,wlen,thres);'

	title = 'oxygen reduction potential'
